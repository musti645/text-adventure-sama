dist: trusty
os: linux

language: node_js
node_js:
  - '14'

branches:
  only:
  - master
  - development

addons:
  chrome: stable

cache:
  directories:
    - ./text-adventure-sama/node_modules

before_script:
  - cd ./text-adventure-sama/

install:
  - npm install -g @angular/cli
  - npm install

script:
  - ng lint
  - npm run test-ci